<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>汪汪的惊喜25.6.19</title>
  <style>
    body {
      margin: 0;
      background-color: #fff8e1;
      font-family: "微软雅黑", sans-serif;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      color: #ff6f61;
      margin: 20px 0 10px;
    }
    .slider {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      width: 100vw;
      height: calc(100vh - 80px); /* 除去标题空间 */
    }
    .slider::-webkit-scrollbar {
      display: none; /* 隐藏滚动条 */
    }
    .slider img {
      width: 100vw;
      height: 100%;
      object-fit: contain;
      scroll-snap-align: start;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <h1>大美女给你的小惊喜 💝</h1>
  <div class="slider">
    <img src="img1.png" alt="图1" />
    <img src="img2.png" alt="图2" />
  </div>
</body>
</html>
